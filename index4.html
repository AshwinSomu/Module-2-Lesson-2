<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow and text indent</title>
</head>
<style>
    *{
        text-align: center;
        font-family: monospace;
    }
    #text{
        text-shadow: 2px 2px 2px #CC5500;
    
    }
    #box{
        box-shadow: 9px 9px 9px #301934;
    }
        #indent{
            text-indent: 50%; 
        }
</style>
<body>
    <h1 id="text">We can use text-shadow to give shadow to text title itself</h1>

    <h1 id="box">
        or use box-shadow to give shadow to the element
    </h1>

        <div>
            <p>this is an example of text-indent</p>
            <p id="indent">this is an example of text-indent</p>
        </div>
</body>
</html>
